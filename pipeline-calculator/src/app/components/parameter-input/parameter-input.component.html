<h2>Parameter Input</h2>
<div class="container">
    <form class="parameter-form" [formGroup]="parametersForm" (ngSubmit)="onSubmit()">
    
        <div class="parent">
    
            <div class="child"><label for="finite-difference-subinteval-amount">Finite difference subintervals</label></div>
            <div class="child"><label for="pipeline-outer-diameter">Pipeline Outer Diameter</label></div>
            <div class="child"><label for="pipeline-wall-thickness">Pipeline Wall Thickness</label></div>
            <div class="child"><label for="pipeline-elasticity-modulus">Pipeline Elasticity Modulus</label></div>
            <div class="child"><label for="pipeline-density">Pipeline Density</label></div>
            <div class="child"><label for="seawater-density">Seawater Density</label></div>
            <div class="child"><label for="span-length">Span Length</label></div>
            <div class="child"><label for="elevation-gap">Elevation Gap</label></div>
            <div class="child"><label for="span-shoulder-length">Span Shoulder Length</label></div>
            <div class="child"><label for="effective-axial-tension">Effective Axial Tesnion</label></div>
            <div class="child"><label for="seafloor-stiffness">Seafloor Stiffness</label></div>
    
        </div>
        <div class="parent">
            <div class="child"><input id="finite-difference-subinteval-amount" type="number" formControlName="finiteDifferenceSubintervalAmount"> m</div>
            <div class="child"><input id="pipeline-outer-diameter" type="number" formControlName="pipelineOuterDiameter"> m</div>
            <div class="child"><input id="pipeline-wall-thickness" type="number" formControlName="pipelineWallThickness"> m</div>
            <div class="child"><input id="pipeline-elasticity-modulus" type="number" formControlName="pipelineElasticityModulus"> N/m^2</div>
            <div class="child"><input id="pipeline-density" type="number" formControlName="pipelineDensity"> kg/m^3</div>
            <div class="child"><input id="seawater-density" type="number" formControlName="seawaterDensity"> kg/m^3</div>
            <div class="child"><input id="span-length" type="number" formControlName="spanLength"> m</div>
            <div class="child"><input id="elevation-gap" type="number" formControlName="elevationGap"> m</div>
            <div class="child"><input id="span-shoulder-length" type="number" formControlName="spanShoulderLength"> m</div>
            <div class="child"><input id="effective-axial-tension" type="number" formControlName="effectiveAxialTension"> N</div>
            <div class="child"><input id="seafloor-stiffness" type="number" formControlName="seafloorStiffness"> N/m^2</div>
        </div>
    
    </form>
    <div style="display: flex; flex-direction: column;">
        <button class="submit" mat-raised-button [disabled]="!parametersForm.valid" type="submit" (click)="onSubmit()">Submit Parameters</button>
        <button class="submit" mat-raised-button (click)="resetParameters()">Reset Parameters</button>
    </div>
</div>

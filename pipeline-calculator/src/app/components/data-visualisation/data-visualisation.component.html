<h2>Data Visualisation:</h2>
<div class="visualisation_selector">
  <mat-form-field appearance="fill">
    <mat-label>Buoyancy Length</mat-label>
      <mat-select [(ngModel)]="selectedOption" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.label}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</div>

<div *ngIf="!this.data">
  <h2>*Submit parameters to display graphs*</h2>
</div>

<div *ngIf="this.data" style="display: flex; flex-direction: row; margin-top: -15px;">
    <div class="charts" *ngFor="let x of [0, 1, 2, 3]">
        <app-chart
            [data]="this.data[x]" 
            [yAxisName]="this.yAxisNames[x]"
            [yLimits]="this.yLimits[x]">
        </app-chart>
    </div>
</div>

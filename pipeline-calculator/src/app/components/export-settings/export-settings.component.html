<h2>Export Settings</h2>
Variable Data:<br/>
Download variable data as JSON: <input type="checkbox" class="checkbox" (change)="updateDownloadOptions(0)"><br/><br/>

Graph Data:<br/>
Download graphs as PDF: <input type="checkbox" class="checkbox" (change)="updateDownloadOptions(1)"><br/>
Include graph explanations: <input [disabled]="!downloadOptions[1]" type="checkbox" class="checkbox" (change)="updateDownloadOptions(2)"><br/><br/>

<button mat-raised-button (click)="exportData()">Export data</button>
